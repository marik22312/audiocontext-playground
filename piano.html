<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano demo</title>

    
    <script type="module" crossorigin src="/audiocontext-playground/assets/piano.ba8377cf.js"></script>
    <link rel="modulepreload" href="/audiocontext-playground/assets/modulepreload-polyfill.b7f2da20.js">
    <link rel="modulepreload" href="/audiocontext-playground/assets/waveform.f9b347fa.js">
    <link rel="stylesheet" href="/audiocontext-playground/assets/piano.966c9e33.css">
  </head>
  <body>
	  <div class="visualizer">
		  <canvas id="visualizer"></canvas>
		  <canvas id="barChart"></canvas>
	  </div>
    <div class="piano">
      <ul class="set" reversed="reversed">
		  <li id="C4" class="white c">C | Do</li>
		  <li id="C4#" class="black cs">C#</li>
		  <li id="D4" class="white d">D | Re</li>
		  <li id="D4#" class="black ds">D#</li>
		  <li id="E4" class="white e">E | Mi</li>
		  <li id="F4" class="white f">F | Fa</li>
		  <li id="F4#" class="black fs">F#</li>
		  <li id="G4" class="white g">G | Sol</li>
		  <li id="G4#" class="black gs">G#</li>
		  <li id="A4" class="white a">A | La</li>
		  <li id="A4#" class="black as">A#</li>
		  <li id="B4" class="white b">B | Si</li>
		  <li id="C5" class="white b">C | Do</li>
      </ul>
    </div>
	<div>Piano CSS credit to https://codepen.io/zastrow/pen/kxdYdk</div>
	
  </body>
</html>
